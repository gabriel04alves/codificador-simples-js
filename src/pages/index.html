<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia | Challenge Alura</title>
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">
    <link rel="icon" href="../images/lock.svg">
    <link rel="stylesheet" href="../style/global.css">
</head>
<body>
    <div class="header">
        <img class="icon-header" src="../images/lock.svg" alt="logo">
        <p class="header-title">Criptografia e descriptografia</p>
    </div>
    <div class="content">
        <div class="input">
            <div class="input-main">
                <textarea id="content-text" type="text" placeholder="Digite seu texto..."></textarea>
            </div>
            <div class="buttons">
                <button class="button-main" id="criptografar">
                    Criptografar
                </button>
                <button class="button-main" id="descriptografar">
                    Descriptografar
                </button>
            </div>
        </div>
        <div class="msg-main" id="msg-main">
            <p class="load-text">Ainda não há nada por aqui...</p>
            <iframe class="gif-load" src="https://giphy.com/embed/xT9IginO8hv4MZkWmk" width="300" height="300" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>
    </div>
    <div class="footer">
        <p class="media-footer">
            <img class="icon-footer" src="../images/github.svg" alt="">
            <a  href="https://github.com/gabriel04alves" class="text-footer">/gabriel04alves</a>
        </p>
        <p class="media-footer">
            <img class="icon-footer" src="../images/linkedin.svg" alt="">
            <a href="https://linkedin.com/in/gabriel04alves" class="text-footer">/gabriel04alves</a>
        </p>
    </div>
</body>
</html>
