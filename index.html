<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia | Challenge Alura</title>
    <script src="../js/index.js" defer></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/mediaQueries.css">
    <link rel="icon" href="./images/lock.svg">
    <link rel="stylesheet" href="./css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <header class="header" 
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
    >
        <img class="icon-header" src="./images/lock.svg" alt="logo">
        <p class="header-title">encrypted</p>
    </header>
    <main class="content"
        data-aos="zoom-out"
        data-aos-easing="linear"
        data-aos-duration="1500"
    >
        <section class="input">
            <div class="input-main">
                <textarea id="content-text" type="text" placeholder="Digite seu texto..."></textarea>
            </div>
            <div class="buttons">
                <button class="button-main" id="criptografar">
                    Criptografar
                </button>
                <button class="button-main" id="descriptografar">
                    Descriptografar
                </button>
            </div>
        </section>
        <section class="msg-main" data-aos="zoom-in" id="msg-main">
            <p class="load-text"> <b> Ainda não há nada por aqui... </b> <br> <i>Digite um texto que você deseja criptografar ou descriptografar.</i>  </p>
            <iframe class="gif-load" src="https://giphy.com/embed/l0Iy64hqCfCMXWYlq"  frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </section>
    </main>
    <footer class="footer">
        <p class="media-footer">
            <img class="icon-footer" src="./images/github.svg" alt="">
            <a href="https://github.com/gabriel04alves" class="text-footer">/gabriel04alves</a>
        </p>
        <p class="media-footer">
            <img class="icon-footer" src="./images/linkedin.svg" alt="">
            <a href="https://linkedin.com/in/gabriel04alves" class="text-footer">/gabriel04alves</a>
        </p>
    </footer>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
